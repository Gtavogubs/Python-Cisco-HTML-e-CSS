<!-- Declara o tipo de documento como HTML5-->
<!DOCTYPE html>

<!-- Início do documento HTML com o idioma definido como inglês-->
<html lang="ptbr">


<head>
    <!-- Define o conjunto de caracteres usado como UTF-8 (padrão que suporta acentuação e vários idiomas)-->
    <meta charset="UTF-8">

    <!-- Define a escala e o tamanho da página para se ajustar à largura da tela dos dispositivos(responsividade)-->
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <!-- Define o título da aba do navegador-->
    <title>Libertadores 2026</title>
</head>
<!-- Inicio do corpo do documento, onde conteúdo visível da página é inserido-->
<body>
    <h1>Cruzeiro e River na final</h1>
</body>
<!-- Fim do documento HTML -->
</html>
