<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Formulário</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: aliceblue;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #222;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 20px;
            padding: 10px;

            color: #fff;

            font-size: 18px;
        }

        select,
        input[type="text"],
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #1c2c2c;
            font-size: 14px;
        }

        label {
            display: block;
            margin: 5px 0;
            cursor: pointer;
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 8px;
        }

        button {
            background: #2f4f4f;
            color: #fff;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1c2c2c;
        }
    </style>
</head>
